<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8"/>
    <style type="text/css">
        .page-404-full-page {
            display: block;
            text-align: center;
            background-color: #fafafa !important;
        }

        .page-404-full-page .row {
            position: relative;
            display: block;
            margin-top: 120px;
        }

        .page-404 {
            position: relative;
            display: block;
            max-width: 520px;
            margin: 0 auto;
        }

        .page-404 .number {
            float: left;
            letter-spacing: -10px;
            font-size: 128px;
            font-weight: 400;
            color: #ec8c8c;
        }

        .page-404 .details {
            float: right;
            text-align: left !important;
        }

        .page-404 h3 {
            margin: 20px 0 0 !important;
        }
    </style>
</head>

<body class="page-404-full-page" style="">
<div class="row">
    <div class="col-md-12 page-404">
        <div class="number">
            404
        </div>
        <div class="details">
            <h3>你访问的页面找不到了</h3>

            <p> 网络正常，您所访问的页面资源不存在(404)</p>

            <p><a href="/">返回主页>></a></p>
        </div>
    </div>
</div>
</body>
</html>
